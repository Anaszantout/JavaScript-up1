<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-success text-white p-3 mb-4 text-center" >
        <h1>Membership Registration</h1>
    </header>

<div class="container">
    <form id="regform">
        <div class="row">
          
          <div id="fullNme">

              <div class="mb-3 col-md-6">
                  <input type="text" class="form-control" placeholder="First Name" id="firstname">
                  <div class="invalid-feedback">
                      Pleas enter your First name
                  </div>
              </div>
  
  
              <div class="mb-3 col-md-6">
                  <input type="text" class="form-control" placeholder="Last Name" id="lastname">
                  <div class="invalid-feedback">
                      Pleas enter your Last name
                  </div>
              </div>

          </div>  


            <div class="mb-3 col-md-12 py-2">
                <input type="email" class="form-control" placeholder="Email" id="email">
                <div class="invalid-feedback">
                    Pleas enter your valid email .
                </div>
            </div>


            <div class="mb-3  col-md-6  py-4  ">
                <button id="btnSubmit" class="btn bg-success">Register</button>

            </div>



        </div>
    </form>

</div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
